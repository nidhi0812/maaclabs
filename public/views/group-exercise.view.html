<style>
    .cd-user-modal {
        display: none;
    }
</style>
<div class="container-fluid">
    <section class="workoutSection" style="text-align:left; padding: 20px;" ng-controller="exercisesController" ng-init="loadexercises()">
        <div class="row">


            <h3 style="margin: 10px;">EXERCISES</h3>

            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 1">Full body</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 2">Neck</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 3">Shoulders</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 4">Chest</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 5">Biceps</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 6">Forearms</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 7">Abs</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 8">Quads</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 9">Traps</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 10">Triceps</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 12">Lats</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 13">Middle Back</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 14">Lower Back</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 15">Glutes</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 16">Hamstrings</h6>
            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;" ng-show="id == 17">Calves</h6>

            <div class="owl-carouselworkout" style="margin: 0px 0px 10px 0px;">
                <div class="col-lg-12 col-sm-12 col-md-3" ng-repeat="exercise in exercises | filter : {group_id: id}">

                    <a href="#/exercise/{{exercise.id}}" class="workout">
                        <div class="overlay">
                            <img src="images/exercises/{{exercise.image}}" alt="{{exercise.name}}">
                        </div>
                        <img src="images/logo.png" class="centerlogo">
                        <h5>{{exercise.name}}</h5>

                    </a>
                </div>
            </div>


        </div>

    </section>
    <section class="workoutSection" style="text-align:left; padding: 20px; display:none;" ng-controller="workoutsController">
        <div class="row">


            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;">The best moves from trainers and other fitness pros</h6>
            <div class="owl-carousel" style="margin: 0px 0px 10px 0px;">
                <div class="col-lg-12 col-sm-12 col-md-3" ng-repeat="workout in workouts | orderBy:'position'">

                    <a href="#linktoarticle" class="workout">
                        <div class="overlay">
                            <img src="images/workouts/{{workout.image}}" alt="{{workout.heading}}">
                        </div>
                        <img src="images/logo.png" class="centerlogo">
                        <h5>{{workout.heading}}</h5>
                        <h6>{{workout.category}}</h6>

                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
<div ng-controller="vm">
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</div>
