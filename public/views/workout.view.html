<style>
    .cd-user-modal {
        display: none;
    }
</style>
<div class="container-fluid">
    <section class="workoutSection" style="text-align:left; padding: 20px;" ng-controller="workoutsController" ng-init="loadworkouts()">
        <div class="row">


            <h3 style="margin: 10px;">WORKOUTS</h3>
            <div ng-repeat="group in workoutg | orderBy:'position' ">
                <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;">{{group.name}}</h6>
                <div class="owl-carouselworkout" style="margin: 0px 0px 10px 0px;">
                    <div class="col-lg-12 col-sm-12 col-md-3" ng-repeat="workout in workouts | orderBy:'position' | filter : {group_id: group.id}">

                        <a href="#/workout/{{workout.id}}" class="workout">
                            <div class="overlay">
                                <img src="images/workouts/{{workout.image}}" alt="{{workout.name}}" class="workoutimage">
                            </div>
                            <img src="images/logo.png" class="centerlogo">
                            <h5>{{workout.name}}</h5>
                            <h6>{{workout.description}}</h6>

                        </a>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <section class="workoutSection" style="text-align:left; padding: 20px; display:none;" ng-controller="workoutsController">
        <div class="row">


            <h6 style="text-transform: capitalize; font-weight:bolder; margin: 10px;">The best moves from trainers and other fitness pros</h6>
            <div class="owl-carousel" style="margin: 0px 0px 10px 0px;">
                <div class="col-lg-12 col-sm-12 col-md-3" ng-repeat="workout in workouts | orderBy:'position'">

                    <a href="#linktoarticle" class="workout">
                        <div class="overlay">
                            <img src="images/workouts/{{workout.image}}" alt="{{workout.heading}}">
                        </div>
                        <img src="images/logo.png" class="centerlogo">
                        <h5>{{workout.heading}}</h5>
                        <h6>{{workout.category}}</h6>

                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
<div ng-controller="vm">
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script>
        setTimeout(function() {
            console.log("This ran!");
            $(".owl-carouselworkout").owlCarousel({
                loop: true,
                margin: 30,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true,
                        loop: true
                    },
                    600: {
                        items: 2,
                        nav: true,
                        loop: true
                    },
                    1000: {
                        items: 4,
                        nav: true,
                        loop: true
                    }
                }
            });

        }, 100);
    </script>
</div>
