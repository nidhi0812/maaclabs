<style>
    .cd-user-modal {
        display: none;
    }
    
    table h6 {
        color: rgb(0, 162, 255);
    }
    
    .underline {
        border-bottom: 2px solid rgb(67, 67, 67);
    }
    
    .coverpicture {
        width: 100%;
        height: 500px !important;
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .stats {
        width: 600px;
        min-height: 300px;
        border-top: 4px solid rgb(37, 1, 238);
        box-shadow: 5px 7px 40px 5px #ccc;
        padding: 15px 40px !important;
        margin: 0 auto;
    }
    
    .stats span {
        color: rgb(37, 1, 238);
    }
    
    .underline {
        margin-top: 3% !important;
    }
</style>
<div class="container-fluid">
    <section class="workoutSection" style="text-align:left; padding: 20px;" ng-controller="SingleExercise" ng-init="loadexercises()">
        <div class="row">


            <div class="col-xl-12 wo_img text-center">
                <div style="background-image: url('images/exercises/{{exercise[0].image}}')" class="coverpicture" alt=""></div>
                <h3 style="text-transform: capitalize; font-weight:bolder; margin: 10px;">{{exercise[0].name}}</h3>
            </div>
            <div class="col-xl-9 col-md-9 col-lg-9 col-sm-12" style="margin-top:22px;">
                <div class="row">
                    <div class="col-xl-7 col-md-7 col-lg-7 col-sm-12">
                        <div class="stats">
                            <div class="row">
                                <div class="col-xl-6 col-md-6 col-lg-6 col-sm-12">
                                    <div class="underline">
                                        <h6>Main Muscle Group: </h6><span style="font-size: 1.8em;">{{exercise[0].group1}}</span>
                                    </div>
                                    <div class="underline">
                                        <h6>Experience Level: </h6><span style="font-size: 1.8em;">{{exercise[0].level}}</span>
                                    </div>

                                </div>
                                <div class="col-xl-6 col-md-6 col-lg-6 col-sm-12">
                                    <div class="underline">
                                        <h6>Equiment Required: </h6><span style="font-size: 1.8em;">{{exercise[0].equipment}}</span>
                                    </div>
                                    <div class="underline">
                                        <h6>Exercise Type: </h6><span style="font-size: 1.8em;">{{exercise[0].type}}</span>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-md-12 col-lg-12 col-sm-12">
                                    <div class="underline">
                                        <h6>Secondary Muscles: </h6><span style="font-size: 1.8em;">{{exercise[0].secondary}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-md-5 col-lg-5 col-sm-12">
                        <img src="images/target.jpg" alt="">
                        <h6>Target Muscle Group</h6>
                    </div>
                </div>
                <div class="row">
                    <h3>Exercise Summary</h3>

                    <div ng-bind-html="exercise[0].description" style="font-size: 1.8em;"></div>
                </div>
            </div>
            <div class="col-xl-5 col-md-5 col-lg-5 col-sm-12"></div>

        </div>

    </section>

</div>
<div ng-controller="vm">
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</div>
